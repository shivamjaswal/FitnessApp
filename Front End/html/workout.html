<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your Workout</title>
    <link rel="stylesheet" href="../css/workout.css">
</head>
<body>
    <header>Workout</header>
    <article>
        <div id="newWorkout">
            <h3>Post New Workout</h3>
            <hr>
            <form>
                <input type="text" name="caloriesBurned" id="caloriesBurned" placeholder="Enter the calories you burned" >
                <br><br>
                <input type="text" name="duration" id="duration" placeholder="Enter duration" size="50">
                <br><br>
                <input type="date" name="date" id="date" placeholder="Select date" size="50">
                <br><br>
                <select name="type" id="type">
                    <option value="Swimming">Swimming</option>
                    <option value="Strength">Strength</option>
                    <option value="Flexibility">Flexibility</option>
                </select>
                <br><br>
                <button>Post Workout</button>
            </form>
        </div>
        <div id="pastWorkout">
            <h3>Past Workout</h3>
            <hr>
            <div id="pastWorkoutList">
                
            </div>
        </div>
    </article>
    <nav id="navMenu">
        <!-- <ul id="navMenu"> -->
            <div id="dashboard">Dashboard</div>
            <div id="workout">Workout</div>
            <div id="activity">Activity</div>
            <div id="goal">Goal</div>
        <!-- </ul> -->
    </nav>
    <script src="../js/workout.js"></script>
</body>
</html>
