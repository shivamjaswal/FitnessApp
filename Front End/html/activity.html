<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your Activity</title>
    <link rel="stylesheet" href="../css/activity.css">
</head>
<body>
    <header>Activity</header>
    <article>
        <div id="newActivity">
            <h3>Post New Activity</h3>
            <hr>
            <form>
                <input type="text" name="caloriesBurned" id="caloriesBurned" placeholder="Enter the calories you burned" >
                <br><br>
                <input type="text" name="distance" id="distance" placeholder="Enter distance" size="50">
                <br><br>
                <input type="text" name="steps" id="steps" placeholder="Enter steps" size="50">
                <br><br>
                <input type="date" name="date" id="date" placeholder="Select date" size="50">
                <br><br>
                <button>Post Workout</button>
            </form>
        </div>
        <div id="pastActivity">
            <h3>Past Activity</h3>
            <hr>
            <div id="pastActivityList">
                
            </div>
        </div>
    </article>
    <nav id="navMenu">
        <!-- <ul id="navMenu"> -->
            <div id="dashboard">Dashboard</div>
            <div id="workout">Workout</div>
            <div id="activity">Activity</div>
            <div id="goal">Goal</div>
        <!-- </ul> -->
    </nav>
    <script src="../js/activity.js"></script>
</body>
</html>
